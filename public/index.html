<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Loved - Forum</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
        <h1>Living Loved</h1>
        <p>Your daily dose of encouragement</p>
        <nav id="auth-nav">
            <a href="login.html" id="login-link">Login</a> | 
            <a href="register.html" id="register-link">Register</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
        </nav>
    </header>
    <div id="message-container">
        <p id="message-text">Loading daily message...</p>
        <p id="message-category"></p>
    </div>
<div id="forum-container" style="display: none;">
        <h2>Community Forum</h2>
        <form id="post-form">
            <input type="text" id="username" placeholder="Your Name" required>
            <textarea id="content" placeholder="Share something encouraging..." required></textarea>
            <button type="submit">Post to Forum</button>
        </form>
        <div id="posts-display"></div>
    </div>
    <script>
        fetch('/api/check-auth')
            .then(response => {
                if (response.ok) {
                    document.getElementById('forum-container').style.display = 'block';
                    document.getElementById('logout-link').style.display = 'inline';
                    document.getElementById('login-link').style.display = 'none';
                    document.getElementById('register-link').style.display = 'none';
                    loadPosts();
                } else {
                    document.getElementById('forum-container').style.display = 'none';
                    document.getElementById('logout-link').style.display = 'none';
                    document.getElementById('login-link').style.display = 'inline';
                    document.getElementById('register-link').style.display = 'inline';
                }
            });
        fetch('/api/daily-message')
            .then(response => response.json())
            .then(data => {
                document.getElementById('message-text').innerText = data.text;
                document.getElementById('message-category').innerText = `Category: ${data.category}`;
            })
            .catch(error => console.error('Error fetching message:', error));
document.getElementById('post-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const content = document.getElementById('content').value;

            fetch('/api/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, content, timestamp: new Date() })
            })
            .then(response => {
                if (response.ok) {
                    alert('Post saved successfully!');
                    loadPosts();
                    document.getElementById('post-form').reset();
                }
            })
            .catch(error => console.error('Error posting:', error));
        });
        function loadPosts() {
            fetch('/api/posts')
                .then(response => response.json())
                .then(posts => {
                    const display = document.getElementById('posts-display');
                    display.innerHTML = ''; // Clear old posts
                    posts.reverse().forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.className = 'post';
                        postDiv.innerHTML = `
                            <strong>${post.username}</strong>
                            <p>${post.content}</p>
                            <small>${new Date(post.timestamp).toLocaleString()}</small>
                        `;
                        display.appendChild(postDiv);
                    });
                })
                .catch(error => console.error('Error loading posts:', error));
        }
        document.getElementById('logout-link').addEventListener('click', (e) => {
            e.preventDefault();
            fetch('/api/logout', { method: 'POST' })
                .then(() => {
                    window.location.reload();
                });
        });
    </script>
</body>
</html>
